<query-editor-row query-ctrl="ctrl" class="irondb-check-datasource-query-row" has-text-edit-mode="false">
  <div class="gf-form-inline">

    <div class="gf-form max-width-8">
      <select class="gf-form-input"
              ng-model="ctrl.target.kind"
              ng-options="f as f for f in ['numeric', 'text']"
              ng-change="ctrl.onChangeKind()">
      </select>
    </div>

    <div class="gf-form">
      <gf-form-dropdown model="ctrl.target.target"
                        allow-custom="true"
                        lookup-text="true"
                        get-options="ctrl.getOptions($query)"
                        on-change="ctrl.refresh()">
      </gf-form-dropdown>
    </div>

    <div class="gf-form max-width-12"
         ng-if="ctrl.target.type != 'text'">
      <select class="gf-form-input"
              ng-model="ctrl.target.type"
              ng-change="ctrl.refresh()"
              ng-options="f as f for f in ['average', 'derive', 'counter', 'average_stddev', 'derive_stddev', 'counter_stddev', 'derive2', 'counter2', 'derive2_stddev', 'counter2_stddev', 'count']">
      </select>
    </div>

    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow">
      </div>
    </div>

  </div>
</query-editor-row>
